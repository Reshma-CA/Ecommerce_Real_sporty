{% extends 'layouts/main.html'%}

{% load static %}

{% block content %}



{% comment %} End header  {% endcomment %}


<br><br><br><br>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header flex-c-m p-lr-10 trans-04 ">
                    <h4 style ="color:blue; font-family: sans-serif;">Otp Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="text">Phone number</label>
                            <input type="number" class="form-control" id="email" placeholder="Enter your phone number" name="phonenumber">
                        </div>
                        <br>
                        <div class="justify-content-center ">
                            <button type="submit" class="btn btn-primary">Send Otp</button>

                        </div>
                        <div class="text-danger">
                            {{error}}
                        </div>
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>




{% endblock content%}
