{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}
{% comment %}  {% endcomment %}



    <!-- #################################################################### -->

    <!-- ##### Navbar end End ##### -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Reset Password</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST" action="{% url 'forg_reset_password' %}">
                        {% csrf_token %}
                        {% comment %} <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password" name="password" required><br><br>
                        </div> {% endcomment %}
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="password" name="password" required><br><br>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required><br><br>
                        </div>
                        <input type="hidden" name="phonenumber" value="{{ phonenumber }}">
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
