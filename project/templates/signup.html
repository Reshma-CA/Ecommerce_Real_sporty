{% extends 'layouts/main.html'%}

{% load static %}

{% block content %}



<div class="row mt-5">

</div>
<div class="row mt-5">

</div>


<div class="container mt-5">


<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header flex-c-m p-lr-10 trans-04 signupdesign">
					<h1 class="text-center mb-4">Sign Up</h1>
				</div>
				<div class="card-body">
					<form action="" method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label for="email">Username</label>
							<input type="text" value="{{username}}" class="form-control" id="email" placeholder="Enter Username" name="username" Required>
							
						</div>
						<div class="form-group">
							<label for="email">Name</label>
							<input type="text" value="{{name}}" class="form-control" id="email" placeholder="Enter Name" name="name" Required>
							
						</div>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" value="{{email}}" class="form-control" id="email" placeholder="Enter email" name="email" Required>
							
						</div>
						<div class="form-group">
							<label for="email">Phone Number</label>
							<input type="text" value="{{phonenumber}}" class="form-control" id="email" placeholder="Enter contact number" name="phonenumber" Required>
							
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" value="{{password}}" class="form-control" id="password" placeholder="Enter Password" name="password" Required>
						
						</div>
						<div class="form-group">
							<label for="password">Re-Enter Password</label>
							<input type="password" value="{{repassword}}" class="form-control" id="password" placeholder="Re- enter Password" name="repassword" Required>
							
						</div>
						<div class="justify-content-center ">
							<button type="submit" class="btn btn-primary">Submit</button>

						</div>

						<span style="color: red">{{msg1}}</span>
						
						
						<div >
							<h5 class=" text-success mt-3">
								{{context}} 
							</h5>
						  
						</div>
            

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>


<br><br><br><br>
 

  {% endblock content %}
