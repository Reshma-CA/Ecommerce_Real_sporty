{% extends 'layouts/main.html'%}

{% load static %}

{% block content %}



{% comment %} End header  {% endcomment %}


<div class="container">
    <br><br><br>
    <div class="row mt-5 text-success justify-content-center">
        
            {{msg1}}&#x2713; 
            <div class="ml-2">
                {{msg2}}
            </div>
        
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header flex-c-m p-lr-10 trans-04 ">
                    <h4 style ="color:blue; font-family: sans-serif;">Verify OTP</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action={% url 'forg_verify_otp' %}>{% csrf_token %}
                        <div class="form-group">
                            <label for="email">Enter OTP</label>
                            <input type="number" class="form-control" id="email" placeholder="Enter the OTP" name="otp">
                        </div>
                        <br>
                        <div class="justify-content-center ">
                            <button type="submit" class="btn btn-primary">Verify</button>

                        </div>
                        <div class="text-danger mt-2">
                             {{error}}
                        </div>
                        

                    </form>
                    
                    <div class="text-center mt-3">
                        {% if error %}
                        <a href="{% url 'resend_otp' %}" class="btn" style="background-color: #FFD700; color: black;">Re-send OTP</a>
                       {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>



{% endblock content%}
